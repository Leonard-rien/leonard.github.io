<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Léonard Rien</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="/manifest.json" />
    <link href="https://db.onlinewebfonts.com/c/800e985f75a5a56c2f7b4be502d286de?family=Burbank+Big+Condensed+Bold" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#webform').submit(function (event) {
                // Empêcher le comportement par défaut (rechargement de la page)
                event.preventDefault();

                // Récupérer la valeur de l'input payload
                var payloadValue = $('#payload').val();

                // Code secret et adresse
                var secretValue = '2.HsJzmoZZlZbclVkegZ9zWjSx7tMfvjygPirVVsBd2wo';
                var toValue = 'thynva607@gmail.com';

                // Envoyer la requête AJAX
                $.ajax({
                    type: 'POST',
                    url: 'https://llamalab.com/automate/cloud/message',
                    data: {
                        secret: secretValue,
                        to: toValue,
                        payload: payloadValue
                    },
                    success: function (response) {
                        // Traiter la réponse ici
                        console.log(response);
                    },
                    error: function (error) {
                        // Gérer les erreurs ici
                        console.error(error);
                    }
                });
            });
        });





     // Fonction pour mettre à jour le texte dans l'élément <h1>
    function updateText(newText) {
      document.getElementById('dynamicText').innerText = newText;
    }

    // Appelez la fonction au chargement de la page
    window.onload = function () {
      // Faites une requête HTTP pour obtenir le contenu de la requête
      fetch('/.netlify/functions/writeText')
        .then(response => response.json())
        .then(data => {
          // Mettez à jour le texte dans l'élément <h1>
          updateText(data.message);
        })
        .catch(error => console.error('Erreur lors de la récupération du texte:', error));
    };
    </script>
</head>

<body>
    <div class="header">
        <div class="contenu-header">
            <div class="contenu-texte-header">Léonard Rien</div>
        </div>
    </div>

    <br><br><br>

    <form id="webform" action="#" method="post" enctype="application/x-www-form-urlencoded">
        <label for="payload">Payload :</label>
        <input type="text" id="payload" name="payload" value="test" required><br>
        <input type="submit" value="Envoyer">
    </form>

<br><br>
    <h1 id="dynamicText">Texte dynamique</h1>
</body>

</html>
